<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>

<!-- Scripts below here -->
<script src="angular.min.js"></script>

<script src="app.js"></script>

<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as buy">
     <h2>To Buy:</h2>
     <ul>

       <li ng-repeat= "line in buy.list" >Buy {{line.amount}} {{line.item}}
           <button class="btn btn-default" ng-click="buy.moveToBoughtList(line)">
           <span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-if="buy.list.length < 1">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat= "line in bought.list" >Bought {{line.amount}} {{line.item}}</li>
     </ul>
     <div class="emptyMessage" ng-if="bought.list.length < 1">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
